	<p>温带大陆性季风气候 保定属暖温带大陆性季风气候区，主要气候特点是：四季分明，春季干燥多风，夏季炎热多雨，雨、热同季，秋季天高气爽，冬季寒冷干燥。多年平均气温13.4℃，1月平均气温-4.3℃，7月平均气温26.4℃。年平均日照时数2511.0小时，占可照时数的56%。年平均降水量498.9毫米，年平均降水日数为68天；降水集中在每年6~8月，7月最多。年平均风速1.8米/秒。年平均蒸发量为1430.5毫米。主要气象灾害有干旱、高温、雷暴、冰雹、大风、寒潮、大雾。</p>
